<!doctype html>
<html class="no-js" lang="">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>

        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" href="/h5app/css/payment/paymentDetail.min.css?_=20161107154511">
        <script>
            var _hmt = _hmt || []; (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?b65227112318be3ab7c8c12a81815fd7";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);

    <body>
        <div id="j-wrap">
        <!-- Add your site or application content here -->
        <div class="container">
        </div>
        <div id="orderInfos" v-cloak="">
              
              <div class="order_head">
                  <div class="success_text">{{baseInfos.tradingStatus}}</div>
                  <div class="money">{{baseInfos.money | moneyFilter}}</div>
                  <div class="shopping_mall">
                      <img class="mall_logo" v-bind:src="baseInfos.tradingObject.icon" alt="" v-if="baseInfos.tradingObject.icon">
                      <img class="mall_logo" src="../../img/checkoutPay/mall_logo.png" v-else="">
                      <span>{{baseInfos.tradingObject.name}}</span>
                  </div>
              </div>
              <ul class="order_body">
                 <li v-for="item in detailInfos" v-show="item.displayStatus === &apos;1&apos;">
                     <span class="info_tip">{{item.key}}</span>
                     <span class="info_content">{{{item.val}}}</span>
                 </li> 
                <li class="no_border_bottom">
                    <span class="info_tip">&#x6761;&#x5F62;&#x7801;</span>
                    <span class="info_content">&#x652F;&#x6301;&#x5546;&#x5BB6;&#x626B;&#x7801;&#x9000;&#x6B3E;&#x53CA;&#x67E5;&#x8BE2;&#x4EA4;&#x6613;</span>
                </li>
                <li class="no_border_bottom tiaoma_li">
                    <span class="info_tip"></span>
                    <div id="barcode" class="barcode" v-on:click="bigShow">
                     {{barcodeInfo.val | tiaoXingMaFilter}}
                    </div>
                    
                </li>
              </ul>
              <div id="codeBg" class="codeBg" v-on:click="smallShow">
                <div id="bgBarcode" class="bgBarcode">
                 
                </div>
              </div>
            <div style="height:30px"></div>  
          </div>  
        </div>
        <div class="pay-help" id="j-help">
            <a href="jdbclient://basic/faq?subpage=payment">&#x5728;&#x7EBF;&#x5E2E;&#x52A9;</a>
        </div>
        <script src="/h5app/js/payment/paymentDetail.min.js?_=20161107154511"></script>
    </body>

</html>
