    <script>
    var _width = parseInt(window.screen.width);
    var scale = _width / 640;
    var ua = navigator.userAgent.toLowerCase();
    var result = /android (\d+\.\d+)/.exec(ua);
    if (result) {
        var version = parseFloat(result[1]);
        if (version > 2.3) {
            document.write('<meta name="viewport" content="width=640, minimum-scale = ' + scale +
                ', maximum-scale = ' + scale + ', target-densitydpi=device-dpi">');
        } else {
            document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
        }
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
    }
    </script>

        function getH5Platform() {
            let ua = navigator.userAgent;

            let android = /android/i.test(ua);
            let ios = /(ipod|iphone|ipad)/i.test(ua);
            let mobile = /[^-]mobi/i.test(ua);

            if (android) {
                return 'android';
            } else if (ios) {
                return 'ios';
            } else {
                return 'pc';
            }
        }

        var plat = getH5Platform();
        if(plat == 'pc'){

          alert('请在手机中查看');  
          var bg = document.getElementById('rBack');
          bg.style.background= "white";
        }

    var _getParamsObjFromUrl = function(type) {
        var search = window.location.search;
        var strParams = search.substr(1);
        var arrParasm = strParams.split('&');
        var paramsObj = {};
        if (type === 'string') {
            return strParams;
        } else if (type === 'object') {
            arrParasm.forEach(function(value) {
                var tmpArr = value && value.split('=') || [];
                tmpArr[0] && (paramsObj[tmpArr[0]] = tmpArr[1]);
            });
            return paramsObj;
        }
    };
    var _params = _getParamsObjFromUrl('object');
    var from = _params && _params['_from'] || 'no_from';
    
    var _hmt = _hmt || [];

    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b65227112318be3ab7c8c12a81815fd7";

    _hmt.push(['_trackPageview', '/anniversary/' + from]);

    (function() {
        var url = encodeURIComponent(location.href.split('#')[0]);
        var shareUrl = location.href;
        var title = '借贷宝-直投熟人更高明';
        var des = '直投没有中间环节赚得多，熟人知根知底靠谱！';
        var protocol = location.protocol || 'http:';
        var imgUrl = location.origin + '/h5app/img/anniversary/shareImg.png';
        $.getJSON(protocol + '//tongji.jiedaibao.com/weixin/config?current_page_url=' + url + '&app_id=wxc9a3c8c03a7fd87c', function(rspData) {
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: rspData.appId, // 必填，公众号的唯一标识
                timestamp: rspData.timestamp, // 必填，生成签名的时间戳
                nonceStr: rspData.nonceStr, // 必填，生成签名的随机串
                signature: rspData.signature, // 必填，签名，见附录1

                // jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage', 'onMenuShareQQ'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                jsApiList: [
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage'
                ]
            });

            wx.ready(function() {
                wx.onMenuShareTimeline({
                    title: title, // 分享标题
                    link: shareUrl, // 分享链接
                    imgUrl: imgUrl,
                    success: function() {
                        // _hmt.push(['_trackEvent', 'friend', 'share', 'timeline','success']);
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // _hmt.push(['_trackEvent', 'friend', 'share', 'timeline','cancel']);
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: title, // 分享标题
                    desc: des, // 分享描述
                    link: shareUrl, // 分享链接
                    imgUrl: imgUrl, // 分享图标
                    type: 'link', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function() {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
        });
    })();

        //获取url参数
        function getQueryString(name){
             var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
             var r = window.location.search.substr(1).match(reg);
             if(r!=null)return  decodeURIComponent(r[2]); return null;
        }
        var img = document.createElement("img");
