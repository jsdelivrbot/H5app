<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>付款成功</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="telephone=no" name="format-detection" />
    <!-- build:css [cssBuildPath] -->
    <link rel="stylesheet" href="/css/common/base.css">
    <link rel="stylesheet" href="/sass/checkoutPay/payOk.scss">
    <!-- endbuild -->
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?2405b35e6ac1ae53a3c40ddff29c3f78";
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body id="success" style="font-family:'inherit';">
    
    <ul class="success_area">
        <li><img class="success_pic" src="../../img/checkoutPay/success.png" alt=""></li>
        <li class="success_text" v-cloak>付款成功</li>
        <li class="money" v-cloak>￥{{orderInfos.payAmount}}</li>
        <li class="coupon_money" v-show="orderInfos.preferentialAmount" v-cloak>已优惠{{orderInfos.preferentialAmount}}元</li>
        <li class="where_method" v-cloak>{{orderInfos.merName}}: {{orderInfos.payType | payTypeFilter}}</li>
    </ul>

    <ul class="btn_group">
        <li class="btn1" v-if="1>0" v-on:click="continuePay($event)" v-cloak>继续付款</li>
        <li class="btn3" v-else v-cloak>继续付款</li>
    </ul>
    
    <!-- build:js [jsBuildPath] -->
    <script type="text/javascript" src="/zepto.js/dist/zepto.min.js"></script>
    <script type="text/javascript" src="/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="/js/checkoutPay/payOk.js"></script>
    <!-- endbuild -->
</body>
</html>
