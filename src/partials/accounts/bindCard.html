<body>
<div class="content">
  
    <img class="topimg" src="http://jdb-dev.jiedaibao.com:8002/h5app_credit//img/accounts/top.png"/>

    <span class='confirm_btn' id='confirm'>下一步</span>

        <input type="hidden" value="<%=user_id%>" name="user_id"/>
        <input type="hidden" value="<%=bank_card%>" name="bank_card"/>

    </div>

    		-->
    	</div>
    </div>

</body>
<script type="text/javascript">
    window.onload = function(){
        var confirmBtn = document.getElementById('confirm');

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r){
                return unescape(r[2]);
            } else {
                return '';
            }
        }
        confirmBtn.onclick = function () {
            document.getElementById('autoRedirectForm').submit();
        }
    }
</script>
</html>
